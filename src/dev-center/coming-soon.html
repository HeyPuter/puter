<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/normalize.css" rel="stylesheet" />
  <style>
    * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        box-sizing: border-box;
    }

    html {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f4f6fb 0%, #e7ecff 100%);
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 520px;
        width: 100%;
        background: #ffffff;
        border-radius: 16px;
        padding: 48px 40px;
        box-shadow: 0 18px 40px -32px rgba(15, 23, 42, 0.15), 0 1px 2px rgba(15, 23, 42, 0.08);
        text-align: center;
    }

    h1 {
        font-weight: 600;
        font-size: 32px;
        color: #101828;
        margin: 0 0 12px;
        line-height: 1.2;
    }

    .subtitle {
        font-size: 16px;
        color: #667085;
        margin: 0 0 32px;
        line-height: 1.6;
    }

    .dev-c2a {
        background: #f8f9ff;
        padding: 20px 24px;
        border: 1px solid #e4e7ec;
        border-radius: 12px;
        font-size: 14px;
        color: #475467;
        margin-bottom: 24px;
        line-height: 1.6;
    }

    .dev-c2a strong {
        color: #101828;
        font-weight: 600;
    }

    .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        background: #355df0;
        color: #ffffff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        transition: all 150ms ease;
        box-shadow: 0 1px 2px rgba(53, 93, 240, 0.15);
    }

    .button:hover {
        background: #2b4ed0;
        box-shadow: 0 4px 12px rgba(53, 93, 240, 0.25);
        transform: translateY(-1px);
    }

    .links {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid #e4e7ec;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .link {
        color: #667085;
        text-decoration: none;
        font-size: 14px;
        transition: color 150ms ease;
    }

    .link:hover {
        color: #355df0;
    }

    @media (max-width: 640px) {
        .container {
            padding: 32px 24px;
        }

        h1 {
            font-size: 26px;
        }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p class="subtitle">This app is currently being prepared for launch.</p>

        <div class="dev-c2a">
            <strong>Are you the developer?</strong><br>
            Deploy and manage your app through the Puter Developer Center.
        </div>

        <a class="button" href="https://puter.com/app/dev-center" target="_blank">Go to Dev Center</a>

        <div class="links">
            <a class="link" href="https://developer.puter.com/" target="_blank">Developer Documentation →</a>
            <a class="link" href="https://github.com/HeyPuter/puter" target="_blank">View on GitHub →</a>
        </div>
    </div>
</body>
</html>
