<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
    (async () => {
        // DeepSeek Chat
        const chat_resp = await puter.ai.chat('Tell me something I  might not know about chemistry.', {model: 'deepseek-chat', stream: true });
        puter.print('<h1>DeepSeek Chat:</h1>');
        for await ( const part of chat_resp ) puter.print(part?.text?.replaceAll('\n', '<br>'));

        // DeepSeek Reasoner
        const reasoner_resp = await puter.ai.chat('Tell me something I  might not know about chemistry.', {model: 'deepseek-reasoner', stream: true });
        puter.print('<h1>DeepSeek Reasoner:</h1>');
        for await ( const part of reasoner_resp ) puter.print(part?.text?.replaceAll('\n', '<br>'));
    })();
    </script>
</body>
</html>
