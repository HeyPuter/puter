<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        (async () => {
            // create a file
            await puter.fs.write('hello.txt', 'Hello, world!');
            document.write('hello.txt created<br>');

            // get information about hello.txt
            const file = await puter.fs.stat('hello.txt');
            document.write('hello.txt name: ', file.name, '<br>');
            document.write('hello.txt path: ', file.path, '<br>');
            document.write('hello.txt size: ', file.size, '<br>');
            document.write('hello.txt created: ', file.created, '<br>');
        })()
    </script>
</body>
</html>
