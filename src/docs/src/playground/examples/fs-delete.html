<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        (async () => {
            // (1) Create a random file
            let filename = puter.randName();
            await puter.fs.write(filename, 'Hello, world!');
            document.write('File created successfully<br>');

            // (2) Delete the file
            await puter.fs.delete(filename);
            document.write('File deleted successfully');
        })();
    </script>
</body>
</html>
