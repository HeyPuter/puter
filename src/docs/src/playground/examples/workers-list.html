<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
    (async () => {
        // Create a simple dashboard of all workers
        const workers = await puter.workers.list();

        if (Object.keys(workers).length === 0) {
            puter.print('No workers found. Create your first worker!<br>');
        } else {
            puter.print(`Found ${Object.keys(workers).length} worker(s):<br>`);
            
            Object.entries(workers).forEach(([name, details], index) => {
                const deployDate = new Date(details.deployTime * 1000);
                
                puter.print(`${index + 1}. ${name}<br>`);
                puter.print(`URL: ${details.url}<br>`);
                puter.print(`Source: ${details.filePath}<br>`);
                puter.print(`Deployed: ${deployDate.toLocaleString()}<br>`);
                puter.print('<br>');
            });
        }
    })();
    </script>
</body>
</html>
