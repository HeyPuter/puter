<html>
<body>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        puter.kv.get('name').then(name => {
            if (name) {
                document.write('Welcome ' + name);
            } else {
                let newName = prompt("What's your name?");
                if (newName) {
                    puter.kv.set('name', newName).then(() => {
                        document.write('Nice to meet you, ' + newName);
                    });
                }
            }
        });
    </script>
</body>
</html>
